<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Romântica</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .hidden { display: none; }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
        #loveImage {
            width: 500px;
            height: 400px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="question">
        <h1>Qual seu nome?</h1>
        <input type="text" id="nameInput" placeholder="Digite aqui">
    </div>
    <div id="message" class="hidden">
        <div class="hearts"></div>
        <img id="loveImage" src="https://raw.githubusercontent.com/ap0x29a/johns2carol/refs/heads/main/Captura%20de%20tela%202025-03-29%20111610.png" alt="Imagem Romântica">
        <h1>Eu te amo. 
            By: John DS</h1>
    </div>
    <script>
        document.getElementById("nameInput").addEventListener("input", function() {
            if (this.value.trim().toLowerCase() === "carol") {
                document.body.style.backgroundColor = "pink";
                document.body.style.color = "red";
                document.getElementById("question").classList.add("hidden");
                document.getElementById("message").classList.remove("hidden");
                setInterval(generateHeart, 300);
            }
        });
        function generateHeart() {
            const heartContainer = document.querySelector(".hearts");
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-10vh"; /* Inicia no rodapé */
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000); /* Remove o coração após 5 segundos */
        }
    </script>
</body>
</html>
